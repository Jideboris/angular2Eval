<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <h4>
    RPC Consulting LLP-Anthony(Angular2)
  </h4>

  <div class="form-group">
    <label for="mainlimit">Main Limit:</label>
    <input type="number" class="form-control" (blur)="setdisplay()" [(ngModel)]="mainlimit" placeholder="Enter Main Limit(Money)">

  </div>
  <div class="form-group">
    <label for="mainretention">Main Retention:</label>
    <input type="number" class="form-control" [(ngModel)]="mainretention" placeholder="Enter Main Retention(Money)">
  </div>
  <div class="form-group">
    <label for="typeofexecution">Type of Execution:</label>
    <select class="form-control" [(ngModel)]="typeofexecution">
        <option value="0">Please Select......</option>
        <option>Simple</option>
        <option>Complex</option>
      </select>
  </div>

  <button type="submit" class="btn" (click)="compute()">Calculation</button>
  <br>
  <br>
  <div *ngIf="edited" class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Reference Date
          </th>
          <th>
            Benchmark 1
          </th>
          <th>
            Benchmark 2
          </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datas">
          <td>{{item.refdate | date :'dd MMM yyyy'}}</td>
          <td>{{item.benchmark1}}%</td>
          <td>{{item.benchmark2}}</td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
